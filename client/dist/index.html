<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="screen" id="login-screen">

    <div class="form-group" id="login-form">
        <label class="control-label">Podaj swoj nick</label>
        <input type="text" name="nick" class="form-control"/>
        <span class="control-label validation-msg"></span>
    </div>

    <span class="valid-msg" style="display: none"></span>
    <input type="button" name="save" value="Zapisz" class="btn btn-default"/>

</div>

<div class="screen" id="room-list-screen">
    <ul id="room-list">

    </ul>
</div>

<div class="screen" id="game-screen">
    <div id="game-view">
        <div id="player-board"></div>
        <div id="enemy-board-container">
            <div id="enemy-board"></div>
        </div>
        <div id="ship-dock"></div>
    </div>
    <div id="game-screen-buttons">
        <input type="button" class="btn btn-danger" name="ready" value="Ready!" disabled/>
        <input type="button" class="btn btn-info" id="bTRL" name="btnToRoomList"  value="Back to rooms!"/>
        <br/><br/>
        <span id="waiting-for-enemy" style="display: none;">
            <i class="fa fa-spinner fa-pulse" ></i> Waiting for enemy!
        </span>
    </div>
    <div id="your-turn" class="alert alert-info" role="alert">It's your turn!</div>
    <div id="game-screen-results">
        <div id="result" role="alert"></div>
        <input type="button" class="btn btn-success" name="revenge" value="Revenge!"/>
        <input type="button" class="btn btn-danger" name="disconnect" value="Disconnect"/>
        <span id="waiting-for-revenge" style="display: none;">
            <i class="fa fa-spinner fa-pulse" ></i> Waiting for enemy decision about revenge!
        </span>
        <input type="button" class="btn btn-info" id="bTH" name="btnToHome" value="Back to rooms!"/>
        </br><div id="revengeDecision" role="alert"></div>
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
